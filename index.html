
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wochenplaner</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot, getDoc, collection, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // 1. Firebase Konfiguration
        const firebaseConfig = {
            apiKey: "AIzaSyBLsU2DRDVn0Y-1kDAoTwpFHhPV52ARe1Q",
            authDomain: "wochenplan-957ec.firebaseapp.com",
            projectId: "wochenplan-957ec",
            storageBucket: "wochenplan-957ec.firebasestorage.app",
            messagingSenderId: "662198750456",
            appId: "1:662198750456:web:31d9a7f2f6e21efa7f7f0d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        onAuthStateChanged(auth, (user) => {
            const loginSection = document.getElementById('loginSection');
            const appSection = document.getElementById('appSection');
            if (user) {
                loginSection.style.display = "none";
                appSection.style.display = "block";
                setupRealtimeSync(); 
            } else {
                loginSection.style.display = "flex";
                appSection.style.display = "none";
            }
        });

        window.startLogin = () => {
            signInWithPopup(auth, provider).catch(error => {
                if (error.code === 'auth/popup-blocked') {
                    alert("Das Pop-up wurde blockiert.");
                } else {
                    alert("Fehler: " + error.message);
                }
            });
        };

        const daysFull = ["Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag", "Samstag", "Sonntag"];
        let currentWeekIndex = 0;
        let selectedDayKey = null;
        let isEditMode = false;
        let planData = {};
        let speisekammerData = [];
        const kwLabels = [];
        const baseDate = new Date(2026, 0, 12); 

        // --- CORE FUNKTIONEN ---
        window.toggleEditMode = () => {
            isEditMode = document.getElementById('editToggle').checked;
            document.body.classList.toggle('edit-mode', isEditMode);
            if(!isEditMode) {
                document.querySelectorAll('.day-card').forEach(c => c.classList.remove('active'));
                selectedDayKey = null;
            }
        };

        window.moveSlider = (dir) => {
            currentWeekIndex += dir;
            if (currentWeekIndex < 0) currentWeekIndex = 0;
            if (currentWeekIndex > 51) currentWeekIndex = 51;
            document.getElementById('weekWrapper').style.transform = `translateX(-${currentWeekIndex * 100}%)`;
            updateKWDisplay();
        };

        function updateKWDisplay() {
            document.getElementById('kwDisplay').innerText = kwLabels[currentWeekIndex];
            document.getElementById('prevBtn').disabled = currentWeekIndex === 0;
            document.getElementById('nextBtn').disabled = currentWeekIndex === 51;
        }

        function setupRealtimeSync() {
            // 1. Wochenplan Sync & Heat-Map Berechnung
            onSnapshot(doc(db, "planung", "wochenplan2026"), (ds) => {
                if (ds.exists()) {
                    planData = ds.data();
                    
                    // Z√§hle H√§ufigkeiten der Gerichte
                    const counts = {};
                    Object.keys(planData).forEach(key => {
                        const data = planData[key];
                        const mealName = (data && typeof data === 'object') ? data.meal : data;
                        if (mealName && mealName !== "---") {
                            counts[mealName] = (counts[mealName] || 0) + 1;
                        }
                        
                        // Bestehende UI-Aktualisierung der Kalender-Karten
                        const el = document.getElementById(`text-${key}`);
                        const card = document.getElementById(`card-${key}`);
                        if (el) {
                            const chef = (data && typeof data === 'object') ? data.chef : null;
                            el.innerText = mealName || "---";
                            card.classList.remove('chef-j', 'chef-h');
                            if (chef === 'J') card.classList.add('chef-j');
                            if (chef === 'H') card.classList.add('chef-h');
                        }
                    });
                    
                    // Farben in der Speisekammer aktualisieren
                    updateStorageHeatmap(counts);
                }
            });

            // 2. Speisekammer Sync
            onSnapshot(query(collection(db, "speisekammer"), orderBy("name")), (snapshot) => {
                speisekammerData = [];
                snapshot.forEach((doc) => {
                    speisekammerData.push({ id: doc.id, ...doc.data() });
                });
                // Erneutes Rendern der Speisekammer (nutzt die aktuellen planData Counts)
                const counts = calculateCounts(); 
                renderStorage(counts);
            });
        }

        // Hilfsfunktion: Z√§hlt Gerichte im aktuellen planData Objekt
        function calculateCounts() {
            const counts = {};
            Object.values(planData).forEach(val => {
                const name = (val && typeof val === 'object') ? val.meal : val;
                if (name && name !== "---") counts[name] = (counts[name] || 0) + 1;
            });
            return counts;
        }

        // Hilfsfunktion: Bestimmt die CSS Klasse basierend auf der Anzahl
        function getHeatClass(count) {
            if (!count || count <= 1) return 'heat-low';
            if (count === 2) return 'heat-medium';
            return 'heat-high';
        }

        function renderStorage(counts) {
            const storageEl = document.getElementById('mealStorage');
            storageEl.innerHTML = "";
            speisekammerData.forEach((item) => {
                const count = counts[item.name] || 0;
                const heatClass = getHeatClass(count);
                storageEl.innerHTML += `<div class="meal-item ${heatClass}" onclick="handleMealClick('${item.id}', '${item.name}')">
                    ${item.name} ${count > 0 ? '('+count+')' : ''}
                </div>`;
            });
            storageEl.innerHTML += `<div class="meal-item add-meal-btn" onclick="addNewMeal()" style="border: 2px dashed #ccc; color: #999;">+ Neu</div>`;
        }

        // Funktion zum schnellen Update der Farben ohne komplettes Re-Rendering
        function updateStorageHeatmap(counts) {
            renderStorage(counts); 
        }

        window.addNewMeal = async () => {
            const name = prompt("Name des neuen Gerichts:");
            if (name) {
                const newId = "m_" + Date.now();
                await setDoc(doc(db, "speisekammer", newId), { name: name });
            }
        };

        window.handleMealClick = async (mealId, mealName) => {
            if (isEditMode) {
                window.assignMeal(mealName);
            } else {
                window.openRecipePopup(mealId, mealName);
            }
        };

        window.assignMeal = async (mealName) => {
            if (!selectedDayKey || !isEditMode) return;
            const currentData = planData[selectedDayKey] || {};
            const chef = typeof currentData === 'object' ? currentData.chef : null;
            planData[selectedDayKey] = { meal: mealName, chef: chef };
            await setDoc(doc(db, "planung", "wochenplan2026"), planData, { merge: true });
        };

        // --- ZUTATEN EDITOR LOGIK ---
        let currentRecipeId = null;

        window.addZutatRow = (menge = "", einheit = "", name = "") => {
            const container = document.getElementById('zutatenEditorContainer');
            const row = document.createElement('div');
            row.className = 'zutat-row';
            row.innerHTML = `
                <input type="number" step="any" placeholder="Menge" value="${menge}" class="z-menge">
                <input type="text" placeholder="Einh." value="${einheit}" class="z-einheit">
                <input type="text" placeholder="Zutat" value="${name}" class="z-name">
                <button onclick="this.parentElement.remove()" class="z-del">√ó</button>
            `;
            container.appendChild(row);
        };

        window.openRecipePopup = async (mealId, mealName) => {
            currentRecipeId = mealId;
            const modal = document.getElementById('recipeModal');
            document.getElementById('recipeTitle').innerText = mealName;
            modal.style.display = "flex";
            document.getElementById('viewZutaten').innerHTML = "<li>Lade...</li>";
            document.getElementById('viewZubereitung').innerText = "Lade...";
            document.getElementById('zutatenEditorContainer').innerHTML = "";

            try {
                const res = await getDoc(doc(db, "rezepte", mealId));
                if (res.exists()) {
                    const data = res.data();
                    if (Array.isArray(data.zutaten)) {
                        document.getElementById('viewZutaten').innerHTML = data.zutaten.map(z => `<li>${z.menge || ''} ${z.einheit || ''} ${z.name}</li>`).join('');
                        data.zutaten.forEach(z => window.addZutatRow(z.menge, z.einheit, z.name));
                    } else {
                        document.getElementById('viewZutaten').innerText = data.zutaten || "";
                        if(data.zutaten) window.addZutatRow("", "", data.zutaten);
                    }
                    document.getElementById('viewZubereitung').innerText = data.zubereitung || "";
                    document.getElementById('editZubereitung').value = data.zubereitung || "";
                } else {
                    document.getElementById('viewZutaten').innerHTML = "<li>Noch keine Zutaten.</li>";
                    document.getElementById('viewZubereitung').innerText = "Noch keine Zubereitung.";
                    document.getElementById('editZubereitung').value = "";
                    window.addZutatRow(); 
                }
            } catch (e) { console.error(e); }
        };

        window.saveRecipe = async () => {
            const rows = document.querySelectorAll('.zutat-row');
            const zutatenArray = Array.from(rows).map(row => ({
                menge: row.querySelector('.z-menge').value,
                einheit: row.querySelector('.z-einheit').value,
                name: row.querySelector('.z-name').value
            })).filter(z => z.name !== "");

            const zubereitung = document.getElementById('editZubereitung').value;
            await setDoc(doc(db, "rezepte", currentRecipeId), { zutaten: zutatenArray, zubereitung }, { merge: true });
            document.getElementById('viewZutaten').innerHTML = zutatenArray.map(z => `<li>${z.menge} ${z.einheit} ${z.name}</li>`).join('');
            document.getElementById('viewZubereitung').innerText = zubereitung;
            window.cancelEdit();
        };

        window.editRecipe = () => {
            document.getElementById('recipeView').style.display = "none";
            document.getElementById('recipeEditor').style.display = "block";
        };

        window.cancelEdit = () => {
            document.getElementById('recipeView').style.display = "block";
            document.getElementById('recipeEditor').style.display = "none";
        };

        window.closeRecipeModal = () => {
            document.getElementById('recipeModal').style.display = "none";
            window.cancelEdit();
        };

        // --- EINKAUFSLISTEN LOGIK ---
        window.generateShoppingList = async () => {
            const currentKW = kwLabels[currentWeekIndex];
            const shoppingListId = `list-2026-${currentKW.replace(' ', '')}`;
            let consolidated = {};

            const weekMeals = [];
            const kwNum = parseInt(currentKW.split(' ').pop());
            daysFull.forEach(day => {
                const key = `2026-KW${kwNum}-${day}`;
                if (planData[key] && planData[key].meal && planData[key].meal !== "---") {
                    weekMeals.push(planData[key].meal);
                }
            });

            if (weekMeals.length === 0) {
                alert("Keine Gerichte f√ºr diese Woche geplant!");
                return;
            }

            for (const mealName of weekMeals) {
                const mealObj = speisekammerData.find(m => m.name === mealName);
                if (mealObj) {
                    const res = await getDoc(doc(db, "rezepte", mealObj.id));
                    if (res.exists() && Array.isArray(res.data().zutaten)) {
                        res.data().zutaten.forEach(z => {
                            const key = `${z.name.trim().toLowerCase()}_${z.einheit.trim().toLowerCase()}`;
                            if (!consolidated[key]) {
                                consolidated[key] = { name: z.name, menge: 0, einheit: z.einheit, checked: false };
                            }
                            consolidated[key].menge += parseFloat(z.menge || 0);
                        });
                    }
                }
            }

            await setDoc(doc(db, "einkaufslisten", shoppingListId), {
                items: Object.values(consolidated),
                kw: currentKW,
                updatedAt: Date.now()
            });
            alert("Liste wurde basierend auf den Rezepten generiert!");
        };

        let listUnsubscribe = null;
        window.showShoppingList = () => {
            const currentKW = kwLabels[currentWeekIndex];
            const shoppingListId = `list-2026-${currentKW.replace(' ', '')}`;
            const modal = document.getElementById('shoppingListModal');
            const content = document.getElementById('shoppingListContent');
            document.getElementById('shopTitle').innerText = `Einkaufsliste ${currentKW}`;
            modal.style.display = "flex";

            if (listUnsubscribe) listUnsubscribe();

            listUnsubscribe = onSnapshot(doc(db, "einkaufslisten", shoppingListId), (ds) => {
                if (!ds.exists()) {
                    content.innerHTML = "<p style='text-align:center; color:#64748b;'>Noch keine Liste f√ºr diese Woche generiert.</p>";
                    return;
                }
                const items = ds.data().items;
                content.innerHTML = items.map((item, index) => `
                    <div class="shop-item">
                        <input type="checkbox" ${item.checked ? 'checked' : ''} onchange="window.toggleListItem('${shoppingListId}', ${index})">
                        <span style="${item.checked ? 'text-decoration:line-through; color:#94a3b8;' : ''}">
                            <strong>${item.menge > 0 ? item.menge : ''} ${item.einheit}</strong> ${item.name}
                        </span>
                    </div>
                `).join('');
            });
        };

        window.toggleListItem = async (listId, index) => {
            const docRef = doc(db, "einkaufslisten", listId);
            const ds = await getDoc(docRef);
            if (ds.exists()) {
                const items = ds.data().items;
                items[index].checked = !items[index].checked;
                await setDoc(docRef, { items: items }, { merge: true });
            }
        };

        // --- SONSTIGE FUNKTIONEN (HISTORIE/ARCHIV) ---
        window.setChef = async (key, chefLetter, event) => {
            event.stopPropagation();
            if (!isEditMode) return;
            const currentData = planData[key] || {};
            const currentMeal = (currentData && typeof currentData === 'object') ? currentData.meal : currentData;
            const newChef = (typeof currentData === 'object' && currentData.chef === chefLetter) ? null : chefLetter;
            planData[key] = { meal: currentMeal || "---", chef: newChef };
            await setDoc(doc(db, "planung", "wochenplan2026"), planData, { merge: true });
        };

        window.selectDay = (key) => {
            if (!isEditMode) return;
            document.querySelectorAll('.day-card').forEach(c => c.classList.remove('active'));
            document.getElementById(`card-${key}`).classList.add('active');
            selectedDayKey = key;
        };

        window.archiveCurrentWeek = async () => {
            const currentKWLabel = kwLabels[currentWeekIndex];
            if (!confirm(`${currentKWLabel} archivieren?`)) return;
            let summary = "";
            const kwNum = parseInt(currentKWLabel.split(' ').pop());
            daysFull.forEach(day => {
                const id = `2026-KW${kwNum}-${day}`;
                const el = document.getElementById(`text-${id}`);
                if (el && el.innerText !== "---") summary += `<b>${day}:</b> ${el.innerText}<br>`;
            });
            if (summary === "") return;
            try {
                const archivRef = doc(db, "historie", "archiv");
                const ds = await getDoc(archivRef);
                let eintraege = ds.exists() ? (ds.data().eintraege || []) : [];
                const bereinigteEintraege = eintraege.filter(e => e.woche !== currentKWLabel);
                bereinigteEintraege.push({ woche: currentKWLabel, text: summary, timestamp: Date.now(), date: new Date().toLocaleString('de-DE') });
                await setDoc(archivRef, { eintraege: bereinigteEintraege });
                alert(`${currentKWLabel} archiviert!`);
            } catch (e) { console.error(e); }
        };

        window.showHistory = async () => {
            const modal = document.getElementById('historyModal');
            document.getElementById('historyContent').innerHTML = "Lade...";
            modal.style.display = "flex";
            const ds = await getDoc(doc(db, "historie", "archiv"));
            if (ds.exists()) {
                let list = ds.data().eintraege || [];
                document.getElementById('historyContent').innerHTML = list.reverse().map(e => `<div style="padding:10px; border-bottom:1px solid #eee;"><strong>${e.woche}</strong> (${e.date})<br>${e.text}</div>`).join('');
            }
        };

        function getInitialWeekIndex() {
            const today = new Date();
            const diffTime = today - baseDate;
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            let index = Math.floor(diffDays / 7);
            if (index < 0) index = 0; if (index > 51) index = 51;
            return index;
        }

        function init() {
            const wrapper = document.getElementById('weekWrapper');
            for (let w = 0; w < 52; w++) {
                const weekPage = document.createElement('div');
                weekPage.className = 'week-page';
                let monday = new Date(baseDate);
                monday.setDate(baseDate.getDate() + (w * 7));
                const kw = 3 + w; 
                kwLabels.push(`KW ${kw.toString().padStart(2, '0')}`);
                const grid = document.createElement('div');
                grid.className = 'week-grid';
                daysFull.forEach((day, i) => {
                    let d = new Date(monday); 
                    d.setDate(monday.getDate() + i);
                    const ds = d.toLocaleDateString('de-DE', { day: '2-digit', month: '2-digit' });
                    const key = `2026-KW${kw}-${day}`;
                    grid.innerHTML += `
                    <div class="day-card" id="card-${key}" onclick="selectDay('${key}')">
                        <div class="chef-selector">
                            <button onclick="setChef('${key}', 'J', event)" class="btn-j">J</button>
                            <button onclick="setChef('${key}', 'H', event)" class="btn-h">H</button>
                        </div>
                        <div class="day-info-col">
                            <div class="day-name">${day}</div>
                            <div class="day-date">${ds}</div>
                        </div>
                        <div class="meal-col"><div class="selected-meal" id="text-${key}">---</div></div>
                    </div>`;
                });
                weekPage.appendChild(grid);
                wrapper.appendChild(weekPage);
            }
            currentWeekIndex = getInitialWeekIndex();
            document.getElementById('weekWrapper').style.transform = `translateX(-${currentWeekIndex * 100}%)`;
            updateKWDisplay();
        }
        window.onload = init;
    </script>
    <style>

        .meal-item:hover { background: #e0e7ff; }
        .edit-mode .meal-item:hover { background: var(--accent); color: white; }
        .edit-mode .day-card { cursor: pointer; }
        .day-card.active { border-color: var(--primary); }
        .add-meal-btn { display: none !important; }
        .edit-mode .add-meal-btn { display: flex !important; }
        .history-footer { margin-top: 20px; display: flex; gap: 10px; width: 100%; max-width: 1200px; }
        .btn-hist { flex: 1; background: var(--primary); color: white; border: none; padding: 12px; border-radius: 12px; cursor: pointer; font-weight: bold; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-box { background: white; padding: 15px; border-radius: 24px; width: 90%; max-width: 500px; max-height: 85vh; overflow-y: auto; }
        .recipe-box strong { display: block; margin-top: 10px; color: var(--primary); text-transform: uppercase; font-size: 0.75rem; }
        textarea { width: 95%; border-radius: 10px; border: 1px solid #ccc; padding: 10px; font-family: inherit; }
        
        /* ZUTATEN EDITOR STYLES */
        .zutat-row { display: flex; gap: 5px; margin-bottom: 5px; }
        .zutat-row input { padding: 8px; border: 1px solid #e2e8f0; border-radius: 8px; font-size: 0.85rem; }
        .z-menge { width: 50px; }
        .z-einheit { width: 30px; }
        .z-name { flex: 1; }
        .z-del { background: #fee2e2; color: #ef4444; border: none; border-radius: 8px; width: 34px; cursor: pointer; font-weight: bold; }
        .add-row-btn { background: #e0e7ff; color: var(--primary); border: none; padding: 10px; border-radius: 10px; width: 100%; cursor: pointer; margin-top: 5px; font-weight: 600; }
        #viewZutaten { padding-left: 20px; margin: 5px 0; color: #334155; }

        /* SHOPPING LIST STYLES */
