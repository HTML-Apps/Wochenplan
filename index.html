<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wochenplaner Pro 2026 Sync</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // DEINE FIREBASE KONFIGURATION HIER EINSETZEN
        const firebaseConfig = {
        apiKey: "AIzaSyBLsU2DRDVn0Y-1kDAoTwpFHhPV52ARe1Q",
        authDomain: "wochenplan-957ec.firebaseapp.com",
        projectId: "wochenplan-957ec",
        storageBucket: "wochenplan-957ec.firebasestorage.app",
        messagingSenderId: "662198750456",
        appId: "1:662198750456:web:31d9a7f2f6e21efa7f7f0d"
        };

        // Firebase Initialisierung
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- Dein bestehendes Design & Logik (angepasst auf Firestore) ---
        
        const daysFull = ["Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag", "Samstag", "Sonntag"];
        const meals = [
            "Pasta Carbonara", "Gem√ºse-Curry", "Ofenlachs", "Linseneintopf", "Pizza Margherita", 
            "Chicken Bowl", "Beef Burger", "Lasagne", "Risotto", "Soft Tacos", "Rindergulasch", 
            "Quiche", "Falafel Wrap", "Steak & Wedges", "Fischst√§bchen", "Chili sin Carne", 
            "Spaghetti Pesto", "Maultaschen", "Ratatouille", "Paella", "Wraps", 
            "Flammkuchen", "Tomatensuppe", "Wok-Pfanne", "Zucchini-Puffer", "K√ºrbis-Suppe",
            "Nudelsalat", "Schnitzel", "Kartoffel-Curry", "Pfannkuchen", "Gnocchi-Pfanne", "Sommerrollen"
        ];

        let currentWeekIndex = 0;
        let selectedDayKey = null;
        let isEditMode = true;
        let planData = {};
        const kwLabels = [];

        // UI Elemente Referenzen
        window.toggleEditMode = function() {
            isEditMode = document.getElementById('editToggle').checked;
            document.body.classList.toggle('edit-mode', isEditMode);
            if(!isEditMode) {
                selectedDayKey = null;
                document.querySelectorAll('.day-card').forEach(c => c.classList.remove('active'));
            }
        };

        window.moveSlider = function(direction) {
            currentWeekIndex += direction;
            document.getElementById('weekWrapper').style.transform = `translateX(-${currentWeekIndex * 100}%)`;
            updateKWDisplay();
        };

        function updateKWDisplay() {
            document.getElementById('kwDisplay').innerText = kwLabels[currentWeekIndex];
            document.getElementById('prevBtn').disabled = currentWeekIndex === 0;
            document.getElementById('nextBtn').disabled = currentWeekIndex === 2;
        }

        function getWeekNumber(d) {
            d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
            d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7));
            return Math.ceil((((d - new Date(Date.UTC(d.getUTCFullYear(), 0, 1))) / 86400000) + 1) / 7);
        }

        // Realtime Sync von Firestore
        function setupRealtimeSync() {
            const docRef = doc(db, "planung", "wochenplan2026");
            onSnapshot(docRef, (docSnap) => {
                if (docSnap.exists()) {
                    planData = docSnap.data();
                    // Alle UI Felder aktualisieren
                    Object.keys(planData).forEach(key => {
                        const el = document.getElementById(`text-${key}`);
                        if (el) el.innerText = planData[key];
                    });
                }
            });
        }

        async function assignMeal(meal) {
            if (!selectedDayKey) return;
            // Lokal anzeigen
            document.getElementById(`text-${selectedDayKey}`).innerText = meal;
            planData[selectedDayKey] = meal;
            
            // In Cloud speichern
            try {
                await setDoc(doc(db, "planung", "wochenplan2026"), planData, { merge: true });
            } catch (e) {
                console.error("Fehler beim Speichern: ", e);
            }
        }

        function selectDay(key) {
            document.querySelectorAll('.day-card').forEach(c => c.classList.remove('active'));
            document.getElementById(`card-${key}`).classList.add('active');
            selectedDayKey = key;
        }

        // Initialisierung
        function init() {
            const wrapper = document.getElementById('weekWrapper');
            const storage = document.getElementById('mealStorage');
            const baseDate = new Date(2026, 0, 12); 

            for (let w = 0; w < 3; w++) {
                const weekPage = document.createElement('div');
                weekPage.className = 'week-page';
                let mondayOfThisWeek = new Date(baseDate);
                mondayOfThisWeek.setDate(baseDate.getDate() + (w * 7));
                const kw = getWeekNumber(mondayOfThisWeek);
                kwLabels.push(`Kalenderwoche ${kw}`);
                
                const grid = document.createElement('div');
                grid.className = 'week-grid';

                daysFull.forEach((day, index) => {
                    let currentDay = new Date(mondayOfThisWeek);
                    currentDay.setDate(mondayOfThisWeek.getDate() + index);
                    const dateStr = currentDay.toLocaleDateString('de-DE', { day: '2-digit', month: '2-digit' });
                    const key = `2026-KW${kw}-${day}`;
                    
                    const card = document.createElement('div');
                    card.className = 'day-card';
                    card.id = `card-${key}`;
                    card.innerHTML = `
                        <div class="day-name">${day}</div>
                        <div class="day-date">${dateStr}.</div>
                        <div class="selected-meal" id="text-${key}">---</div>
                    `;
                    card.onclick = () => { if(isEditMode) selectDay(key); };
                    grid.appendChild(card);
                });
                weekPage.appendChild(grid);
                wrapper.appendChild(weekPage);
            }

            meals.sort().forEach(meal => {
                const div = document.createElement('div');
                div.className = 'meal-item';
                div.innerText = meal;
                div.onclick = () => { if(isEditMode) assignMeal(meal); };
                storage.appendChild(div);
            });
            
            updateKWDisplay();
            setupRealtimeSync();
        }

        window.onload = init;
    </script>

    <style>
        /* Gleiches Design wie zuvor */
        :root { --primary: #4f46e5; --primary-light: #eef2ff; --bg: #f1f5f9; --card: #ffffff; --text: #1e293b; --accent: #10b981; --gray: #94a3b8; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .header-section { text-align: center; margin-bottom: 25px; }
        .controls-wrapper { display: flex; align-items: center; justify-content: center; gap: 20px; margin-bottom: 20px; background: white; padding: 12px 30px; border-radius: 50px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .nav-btn { background: var(--primary); color: white; border: none; width: 36px; height: 36px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.2s; }
        .nav-btn:disabled { background: #e2e8f0; cursor: not-allowed; }
        .kw-display { font-weight: 800; font-size: 1.1rem; min-width: 160px; text-align: center; }
        .toggle-container { display: flex; align-items: center; gap: 8px; border-left: 2px solid #f1f5f9; padding-left: 20px; margin-left: 10px; }
        .switch { position: relative; display: inline-block; width: 44px; height: 22px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #cbd5e1; transition: .3s; border-radius: 22px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background-color: white; transition: .3s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(22px); }
        .toggle-label { font-size: 0.75rem; font-weight: 700; text-transform: uppercase; color: var(--gray); }
        .slider-container { width: 100%; max-width: 1200px; overflow: hidden; border-radius: 20px; }
        .week-wrapper { display: flex; transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
        .week-page { min-width: 100%; padding: 10px; box-sizing: border-box; }
        .week-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 12px; }
        .day-card { background: var(--card); padding: 15px; border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); border: 2px solid transparent; min-height: 110px; display: flex; flex-direction: column; transition: all 0.2s; }
        body.edit-mode .day-card { cursor: pointer; }
        body.edit-mode .day-card:hover { transform: translateY(-4px); border-color: #e2e8f0; }
        body.edit-mode .day-card.active { border-color: var(--primary); background: var(--primary-light); box-shadow: 0 0 0 1px var(--primary); }
        .day-name { font-size: 0.7rem; text-transform: uppercase; color: #64748b; font-weight: 800; }
        .day-date { font-size: 0.9rem; font-weight: 600; color: var(--primary); margin-bottom: 12px; }
        .selected-meal { font-size: 0.95rem; font-weight: 700; color: #334155; line-height: 1.2; }
        .storage-section { width: 100%; max-width: 1200px; margin-top: 30px; background: var(--card); padding: 30px; border-radius: 24px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); transition: all 0.3s ease; }
        body:not(.edit-mode) .storage-section { opacity: 0.4; pointer-events: none; filter: grayscale(0.8); }
        .meal-storage { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; }
        .meal-item { background: #f8fafc; padding: 12px; border-radius: 12px; cursor: pointer; font-size: 0.85rem; text-align: center; font-weight: 500; border: 1px solid #e2e8f0; transition: all 0.2s; }
        .meal-item:hover { background: var(--accent); color: white; border-color: var(--accent); }
        @media (max-width: 1000px) { .week-grid { grid-template-columns: repeat(2, 1fr); } .controls-wrapper { flex-wrap: wrap; } }
    </style>
</head>
<body>
    <div class="header-section">
        <h1>K√ºchenplaner Sync 2026</h1>
    </div>
    <div class="controls-wrapper">
        <button class="nav-btn" id="prevBtn" onclick="moveSlider(-1)">‚ùÆ</button>
        <div class="kw-display" id="kwDisplay">...</div>
        <button class="nav-btn" id="nextBtn" onclick="moveSlider(1)">‚ùØ</button>
        <div class="toggle-container">
            <span class="toggle-label">Editieren</span>
            <label class="switch">
                <input type="checkbox" id="editToggle" checked onchange="toggleEditMode()">
                <span class="slider"></span>
            </label>
        </div>
    </div>
    <div class="slider-container">
        <div class="week-wrapper" id="weekWrapper"></div>
    </div>
    <div class="storage-section">
        <h3>üç¥ Speisekammer</h3>
        <div class="meal-storage" id="mealStorage"></div>
    </div>
</body>
</html>
